<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
    <title>Проект Mesto &mdash; Russia</title>
</head>

<body class="root">

  <header class="header">
    <img src="images/logo-mesto.svg" alt="текстовый логотип &laquo;Mesto Russia&raquo;" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <figure class="profile__figure">
        <img src="images/profile-kusto.jpg" alt="аватар пользователя" class="profile__image">
        <div class="profile__info">
          <div class="profile__title">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__subheader">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </figure>
    </section>

    <section class="photo-grid">
      <figure class="photo-grid__item">
        <img src="images/photo-grid-karachaevsk.jpg" alt="церковь в окружении горых вершин" class="photo-grid__image">
        <div class=photo-grid__data>
          <p class="photo-grid__caption">Карачаевск</p>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-elbrus.jpg" alt="вид на гору из далека на закате солнца" class="photo-grid__image">
        <div class=photo-grid__data>
          <p class="photo-grid__caption">Эльбрус</p>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-dombai.jpg" alt="вид на горные вершины Домбая" class="photo-grid__image">
        <div class=photo-grid__data>
          <p class="photo-grid__caption">Домбай</p>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-kamchatka.jpg" alt="снежная горная вершина с высоты птичьего полета" class="photo-grid__image">
        <div class=photo-grid__data>
          <p class="photo-grid__caption">Камчатка</p>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-klin.jpg" alt="заброшенная здание церкви в поле" class="photo-grid__image">
        <div class=photo-grid__data>
          <p class="photo-grid__caption">Клин</p>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-khibiny.jpg" alt="заснеженные горные склоны" class="photo-grid__image">
        <div class=photo-grid__data>
          <p class="photo-grid__caption">Хибины</p>
          <button class="photo-grid__like-button" type="button"></button>
        </div>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2020. Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm" method="post" action="#">
        <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_job" value="Исследователь океана" placeholder="Род деятельности" required>
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src=script/script.js></script>
</body>
</html>
