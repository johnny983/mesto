<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
    <title>Проект Mesto &mdash; Russia</title>
</head>

<body class="root">

  <header class="header">
    <img src="images/logo-mesto.svg" alt="текстовый логотип &laquo;Mesto Russia&raquo;" class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <figure class="profile__figure">
        <img src="images/profile-kusto.jpg" alt="аватар пользователя" class="profile__image">
        <div class="profile__info">
          <div class="profile__title">
              <h1 class="profile__header">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="редактировать"></button>
          </div>
          <p class="profile__subheader">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" aria-label="добавить"></button>
      </figure>
    </section>

    <section class="photo-grid">
      <template class="photo-grid__template">
        <figure class="photo-grid__item">
          <button class="photo-grid__trash-button" type="button" aria-label="удалить"></button>
          <img src="" alt="" class="photo-grid__image">
          <div class=photo-grid__data>
            <p class="photo-grid__caption"></p>
            <button class="photo-grid__like-button" type="button" aria-label="лайк"></button>
          </div>
        </figure>
      </template>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2020. Mesto Russia</p>
  </footer>

  <figure class="popup popup_zoom">
    <div class="popup__figure">
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      <img class="popup__image" src="#" alt="#">
      <figcaption class="popup__caption"></figcaption>
    </div>
  </figure>

  <div class="popup popup_edit">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__edit-form" name="popup-edit-form" method="post" action="#">
        <input type="text" class="popup__input popup__input_name" placeholder="Имя" required name="popup-input-name">
        <input type="text" class="popup__input popup__input_job" placeholder="Род деятельности" required name="popup-input-job">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="закрыть"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__add-form" name="popup-add-form" method="post" action="#">
        <input type="text" class="popup__input popup__input_title" placeholder="Название" required name="popup-input-title">
        <input type="url" class="popup__input popup__input_link" placeholder="Ссылка на картинку" required name="popup-input-link">
        <button type="submit" class="popup__button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src=script/script.js></script>
</body>
</html>
