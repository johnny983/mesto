<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css" type="text/css">
    <title>Проект Mesto  &mdash; Russia</title>
</head>

<body class="root">

  <header class="header">
    <img src=images/logo-mesto.svg class="header__logo">
  </header>

  <main class="main">

    <section class="profile">
      <figure class="profile__figure">
        <img src=images/profile-kusto.jpg class="profile__image">
        <div class="profile__info">
          <h1 class="profile__header">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subheader">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </figure>
    </section>

    <section class="photo-grid">
      <figure class="photo-grid__item">
        <img src="images/photo-grid-karachaevsk.jpg" alt="церковь в окружении горых вершин" class="photo-grid__image">
        <figcaption class=photo-grid__caption>Карачаевск</figcaption>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-elbrus.jpg" alt="вид на гору из далека на закате солнца" class="photo-grid__image">
        <figcaption class=photo-grid__caption>Эльбрус</figcaption>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-dombai.jpg" alt="вид на горные вершины Домбая" class="photo-grid__image">
        <figcaption class=photo-grid__caption>Домбай</figcaption>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-kamchatka.jpg" alt="снежная горная вершина с высоты птичьего полета" class="photo-grid__image">
        <figcaption class=photo-grid__caption>Камчатка</figcaption>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-klin.jpg" alt="заброшенная здание церкви в поле" class="photo-grid__image">
        <figcaption class=photo-grid__caption>Клин</figcaption>
      </figure>
      <figure class="photo-grid__item">
        <img src="images/photo-grid-khibiny.jpg" alt="заснеженные горные склоны" class="photo-grid__image">
        <figcaption class=photo-grid__caption>Хибины</figcaption>
      </figure>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy;2020. Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <div class="popup__close-button"></div>
      <h2 class="popup__header">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input popup__input_name" value="Жак-Ив Кусто">
        <input type="text" class="popup__input popup__input_job" value="Исследователь океана">
        <input type="submit" value="Сохранить" class="popup__button">
      </form>
    </div>
  </div>
  <script src=script/script.js></script>
</body>
</html>
